<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="~{fragments/style :: head-styles}"></th:block>
    <title>Test Pizza</title>
</head>
<body>
    <h1>Lista Pizze</h1>
    <form th:action="@{/pizzas}" method="get" class="mb-4">
        <input type="text" name="name" placeholder="Cerca per nome" th:value="${param.name}" class="form-control w-25 d-inline" />
        <button type="submit" class="btn btn-primary">Cerca</button>
    </form>

    <table class="table" th:if="${pizzas.size() > 0}">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Prezzo</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pizza : ${pizzas}" th:object="${pizza}">
                <td>[[*{name}]]</td>
                <td>[[*{price}]]</td>
                <td>
                    <th:block th:replace="~{fragments/buttons :: button('Dettaglio', @{/pizzas/{id}(id=${pizza.id})})}"></th:block>
                </td>
            </tr>
            
        </tbody>
    </table>
    <p th:text="'Non ci sono pizze disponibili'" th:unless="${pizzas.size() > 0}"></p>
</body>
</html>
