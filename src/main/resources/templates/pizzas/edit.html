<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="~{fragments/style :: head-styles}"></th:block>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <h1 th:text="'Modifica una pizza'"></h1>
            <form id="pizza-form" th:action="@{/pizzas/edit/{id}(id=${pizza.id})}" th:object="${pizza}" method="post">
                <div class="mb-2">
                    <div class="mb-2">
                        <label class="form-label" for="name">Nome</label>
                        <input class="form-control" type="text" id="name" th:field="*{name}" th:errorClass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                        <ul>
                            <li th:each="error : ${#fields.errors('name')}" th:text="${error}"></li>
                        </ul>
                    </div>
                    </div>
                    <div class="mb-2">
                        <label class="form-label" for="description">Descrizone</label>
                        <textarea class="form-control" id="description" th:field="*{description}" th:errorClass="is-invalid"></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                        <ul>
                            <li th:each="error : ${#fields.errors('description')}" th:text="${error}"></li>
                        </ul>
                    </div>
                    </div>
                    <div class="mb-2">
                        <label class="form-label" for="price">Prezzo</label>
                        <input class="form-control" type="number" min="0" id="price" th:field="*{price}" th:errorClass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
                        <ul>
                            <li th:each="error : ${#fields.errors('price')}" th:text="${error}"></li>
                        </ul>
                    </div>
                    </div>
                </div>
                <div class="mb-2">
                    <input class="btn btn-primary" type="submit" value="Salva modifica">
                    <input class="btn btn-warning" type="reset" value="Resetta i campi">
                </div>
            </form>
            <th:block th:replace="~{fragments/buttons :: button('Torna alla Lista', @{'/pizzas'},'btn btn-primary')}"/>
        </div>
    </main>
</body>
</html>
